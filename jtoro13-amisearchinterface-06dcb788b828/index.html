<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amisearch</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/amisearch.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Amisearch</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-left" role="search" id="search-form">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Palabras clave" id="search-box">
	        </div>
	        <button type="submit" class="btn btn-default" id="search_button">Buscar</button>
	        <a onclick="ShowAdvancedSearch();"> Búsqueda Avanzada </a>
	      </form>
	      <form class="navbar-form navbar-left" role="search" id="advanced-search-form" style="display:none">
	      	<div class="form-group">
	          <input type="text" class="form-control" placeholder="Palabras clave" id="search-box">
	        </div>
	        <h6><b>Fecha</b></h6>
			<input type="text" class="form-control" placeholder="Fecha" id="amidata_date_fecha1">
			<h6><b>Compareciente</b></h6>
			<input type="text" class="form-control" placeholder="Compareciente" id="amidata_compareciente">
			<h6><b>Rut Compareciente</b></h6>
			<input type="text" class="form-control" placeholder="Rut Compareciente" id="amidata_rut_comp">
			<br>
			<br>
	        <button type="submit" class="btn btn-default" id="advanced-search_button">Buscar</button>
	        <a onclick="ShowNormalSearch();"> Búsqueda Normal </a>
	      </form>
	      <ul class="nav navbar-nav navbar-right">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Opciones <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a id="load-files">Subir Documentos</a></li>
	            <li><a href="update.html">Modificar Documento</a></li>
	            <li><a href="delete.html">Borrar Documento</a></li>
	            <!--
	            <li class="divider"></li>
	            <li><a href="#">Separated link</a></li>
	        	-->
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<main>
		<div class="results-header" data-bind="if: searched">
			<span data-bind="if: numPage() > 1">
				Página <span data-bind="text: numPage"></span> de 
			</span>
			<span data-bind="ifnot: error">
				<span data-bind="text: numFound"></span> resultados encontrados
				(<span data-bind="text: elapsedTime"></span> segundos)
			</span>
			<br>
			<span data-bind="text: errorBusqueda" class="errorMsg"></span>
			<span data-bind="if: versionView">
		        <button data-bind="attr: {'data-id': docId}" class="btn btn-default new-version-btn">Subir nueva versión</button>
	    	</span>
		</div>
		<ul data-bind="foreach: results" class="list-group">
		    <li class="list-group-item result-item">
		        <a data-bind="attr: { href: downloadUrl }">
    				<span data-bind="text: title"></span>
				</a>
				<span data-bind="if: hasTitle()">
					<br><span data-bind="text: filename" class="result-filename"></span>
				</span>
				<span data-bind="if: hasAuthor()" class="result-author">
					<br>autor: <span data-bind="text: author"></span>
				</span>
				<span data-bind="if: $parent.versionView">
					<br>versión: <span data-bind="text: versionNumber"></span>
				</span>
		        <ul data-bind="foreach: fragments" class="result-fragments">
		            <li>
		                <span class="ellipsis">(...)</span>
		                <span data-bind="html: $data"></span>
		                <span class="ellipsis">(...)</span>
		            </li>
		        </ul>
		        <span data-bind="ifnot: $parent.versionView">
			        <button data-bind="attr: {'data-id': docId}" class="btn btn-default new-version-btn">Subir nueva versión</button>
			        <span data-bind="if: versionNumber > 1">
			        	<button data-bind="attr: {'data-id': docId}" class="btn btn-default all-versions-btn">Versiones anteriores</button>
			        </span>
		    	</span>
		    </li>
		</ul>
		<div class="result-nav-buttons">
			<span data-bind="template: { if: hasPrevPage(), afterRender: setPrevButtonListener }">
				<button class="btn btn-default left" id="button-prev">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</button>
			</span>

			<span data-bind="template: { if: hasNextPage(), afterRender: setNextButtonListener }">
				<button class="btn btn-default right" id="button-next">
					<span class="glyphicon glyphicon-arrow-right"></span>
				</button>
			</span>
		</div>
	</main>

	<div id="files-upload-container">
		<div class="files-upload">
			<h4>Cargar documentos</h4>
			<form class="navbar-form navbar-left" enctype="multipart/form-data" id="form-files">
				<input type="file" name="file" multiple class="filestyle" data-buttonText=" Documentos">
				<br>
				<br>
				<div class="form-group">
					<label>Fecha de Causa</label>
					<input type="text" name="amidata_date_fecha1" class="form-control" data-bind="value: todayDate">
					<label>Nombre Compareciente</label>
					<input type="text" name="amidata_compareciente" class="form-control">
					<label>Rut Compareciente</label>
					<input type="text" name="amidata_rut_comp" class="form-control input-large">
				</div>
				<br>
				<input type="submit" value="Subir" class="btn btn-default" id="submitbtn" disabled>
			</form>
			<div class="files-notification"></span>
		</div>
	</div>
	<div class="modal">

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>
    <script src="js/knockout-3.0.0.js"></script>
    <script src="js/amisearch.js"></script>
  </body>
</html>
